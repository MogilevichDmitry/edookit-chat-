<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet/less" href="styles/style.less">
    <link rel="stylesheet/less" href="styles/login.less">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="login">
        <div class="login__box">
            <h1 class="logo login__logo">edookit share</h1>
            <div>
                <form>
                    <div class="form__field field-email">
                        <input type="text" class="form__input" placeholder="Email" id="input-email">
                        <label for="input-email"></label>
                    </div>
                    <div class="form__field field-password">
                        <input type="password" class="form__input" placeholder="Password" id="input-password">
                        <label for="input-password"></label>
                    </div>
                    <div class="form__field field-checkbox">
                        <input type="checkbox" class="form__checkbox" id="remember-password">
                        <label class="checkbox__label" for="remember-password">Remember password</label>
                    </div>
                    <input type="submit" class="form__btn login-btn" value="Login">
                </form>
            </div>
            <div class="login__link-field">
                <a class="login__link link_blue" href="#">
                    Forgot password
                </a>
            </div>
            <div class="login__link-field">
                <a class="login__link link_green link_underline link_semibold" href="#">
                    Sign Up
                </a>
            </div>
            <div>
                <div class="social-api__heading">Sign in with:</div>
                <div class="social-api">
                    <div class="social-api__item">
                        <a class="social-api__link" href="">Google</a>
                    </div>
                    <div class="social-api__item">
                        <a class="social-api__link" href="">Microsoft</a>
                    </div>
                    <div class="social-api__item">
                        <a class="social-api__link" href="">Dropbox</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/less.js"></script>
</html>
